<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="chat">
      <div id="c" >
      </div>
      <div id="sidebar" class="chat__sidebar">
      </div>
      <div class="chat__main">
        <textarea id="box" name="w3review" rows="30" cols="50"></textarea>
        <div class="compose">
          <button id="send-location" name="button">run:</button>
          <form action="/practice.html">
            <button>practice:</button>
          </form>
        </div>
        <div id="messages" class="chat__messages"></div>
      </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{location}}</p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <!-- <input type="button" value="back" onclick="goBack()"> -->

        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users:</h3>
        <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
        </ul>

    </script>
    <script id="cursor-template" type="text/html">
      <div class="cursor" id="changer" ><p>{{userid}}</p></div>
    </script>
    <!-- <script>
      function goBack() {
        window.history.back()
      }
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
